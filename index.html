<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root/style/style.css">
    <link rel="stylesheet" href="./root/style/animations.css">
    <link rel="stylesheet" href="./root/style/navbar.css">
    <link rel="stylesheet" href="./root/style/header.css">
    <link rel="stylesheet" href="./root/style/section1.css">
    <link rel="stylesheet" href="./root/style/card.css">
    <link rel="stylesheet" href="./root/style/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pet Shop</title>
</head>

<body>
    <!--Aqui comienza el navbar-->
    <nav>
        <div class="grandes-ofertas">
            <h6>Grandes ofertas en comederos</h6>
            <div>
                <select name="idioma" id="idioma">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
                <select name="moneda" id="moneda">
                    <option value="USD">$USD</option>
                    <option value="EUR">€EUR</option>
                    <option value="CLP">$CLP</option>
                    <option value="ARS">$ARS</option>
                </select>
            </div>
        </div>
        <div class="logo">
            <img class="perro-gato" src="./root/img/Logo.png" alt="logo perro y gato">

            <ul class="lista-navbar lista-navbar-celu">
                <li><img class="patita" src="./root/img/pawprint 1.png" alt="imagen de patita"><a href="#">Categoria</a>
                </li>
                <li><img class="patita" src="./root/img/pawprint 1.png" alt="imagen de patita"><a href="#">Pets</a></li>
                <li><img class="patita" src="./root/img/pawprint 1.png" alt="imagen de patita"><a href="#">Nosotros</a>
                </li>
                <li><img class="patita" src="./root/img/pawprint 1.png" alt="imagen de patita"><a
                        href="#">Contactanos</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>

        </div>
    </nav>
    <!--Aquí comienza el header-->
    <header>
        <figure class="contenedor-header">
            <img class="imagen-header" src="./root/img/bowl-and-pet-daities-on-green-background 1.png" alt="productos">
            <figcaption class="figcaption">
                <h1 class="puff-in-bottom">¡Es un placer tenerte aquí!</h1>
                <p>!Comederos en descuento</p>
                <button class="button">COMEDEROS</button>
            </figcaption>
        </figure>
    </header>
    <!--Aquí comienza una seccion-->
    <section class="section1">
        <img src="./root/img/pawprint 1 (1).png" alt="">
        <h2>Productos Destacados</h2>
        <ul>
            <li class="a"><a href="">comedores</a><strong class="strong">-</strong></li>
            <li class="a"><a href="">Accesorios</a><strong class="strong">-</strong></li>
            <li class="a"><a href="">Comida</a></li>
        </ul>
    </section>
   <!-- Aquí comienza un article -->
<article class="contenedor-card">
    <div class="card jello-horizontal">
        <img src="./root/img/churrasquito.png" alt="Juguete Churrasquito">
        <h4>Juguete Churrasquito</h4>
        <p><strong>$150</strong></p>
    </div>
    <div class="card jello-horizontal">
        <img src="./root/img/comedero.png" alt="Comedero para perro">
        <h4>Comedero para perro</h4>
        <p><strong>$250</strong></p>
    </div>
    <div class="card jello-horizontal">
        <img src="./root/img/Huesito.png" alt="Huesito juguete">
        <h4>Huesito juguete</h4>
        <p><strong>$650</strong></p>
    </div>
</article>
    <!--Aquí comienza el form-->
    <div class="contenedor-form">
        <form id="form">
            <h2>Contáctanos</h2>

            <div class="input-container">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido">
                <div id="nameError" class="error"></div>
            </div>

            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <div id="emailError" class="error"></div>

            </div>

            <div class="input-container">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                <div id="phoneError" class="error"></div>
            </div>

            <div>
                <button class="button-form resetear">Resetear</button>
                <button class="button-form enviar">Enviar</button>
            </div>
        </form>
    </div>











    <script src="./root/js/index.js"></script>
    <script src="./root/js/validaciones.js"></script>


</body>

</html>
